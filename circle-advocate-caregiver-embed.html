<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Calendly Embed</title>
    <style>
        body {margin: 0;}
    </style>
</head>
<body>
    <iframe id="circleIframe" style="border: 0; box-shadow: none; width: 100%; height: 100vh;"
    src="https://steadii.circle.so/c/dan-and-colin?iframe=true"></iframe>
    <script>
        window.onload = function () {
            let myiFrame = document.getElementById("circleIframe");
            let doc = myiFrame.contentDocument;
            document.body.innerHTML = doc.body.innerHTML + '<style>.bg-primary .fixed .z-50 .w-full .md:static .md:bottom-auto { bottom: 0; }</style>';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Calendly Embed</title>
    <style>
        body {margin: 0;}
    </style>
</head>
<body>
    <iframe id="circleIframe" style="border: 0; box-shadow: none; width: 100%; height: 100vh;"
    src="https://steadii.circle.so/c/dan-and-colin?iframe=true"></iframe>
    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"
        integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw=" crossorigin="anonymous"></script>
    <script>
        $("#circleIframe").on("load", function () {
            let head = $("#circleIframe").contents().find("head");
            let css = '<style>.bg-primary .fixed .z-50 .w-full .md:static .md:bottom-auto { bottom: 0; }</style>';
            $(head).append(css);
        });
    </script>
</body>
</html>

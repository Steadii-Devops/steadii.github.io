<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom Meeting</title>

    <!-- Load legacy notification guard FIRST to prevent errors -->
    <script src="https://steadii-devops.github.io/steadii.github.io/legacy-notif-guard-enhanced.js"></script>

    <style>
        /* Reset default margins */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* Meeting container takes full viewport */
        #zoom-meeting-container {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #000;
        }

        /* Loading spinner styles */
        .loading-spinner {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #1a202c;
            color: white;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #4299e1;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Main container for Zoom iframe -->
    <div id="zoom-meeting-container">
        <!-- Initial loading state -->
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Loading your meeting...</p>
        </div>
    </div>

    <!-- Meeting page script -->
    <script src="https://steadii-devops.github.io/steadii.github.io/meeting-page-code.js"></script>
</body>
</html>
